{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'est quoi l'ouverture</title>
    <!-- Chargement du fichier CSS depuis le dossier des fichiers statiques -->
    <link rel="stylesheet" href="{% static 'traps/styles.css' %}">
</head>
<body>
    <!-- Formulaire pour sélectionner une ouverture -->
    <form id="trap-form" method="POST">
        {% csrf_token %}
        <div id="select-container">
            <select id="trap-select" name="trap_id">
                {% for trap in traps %}
                    <option value="{{ trap.id }}">{{ trap.name }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
    <!-- Conteneur pour afficher le plateau d'échecs -->
    <div id="chess-board"></div>

    <div id="button-container">
        <button type="button" id="prev-move-btn">Précédent</button>
        <button type="button" id="next-move-btn">Suivant</button>
    </div>

  
        <script src="{% static 'traps/scripts.js' %}"></script>

</body>
</html>
