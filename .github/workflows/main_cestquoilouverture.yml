name: Build and Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Récupère le code source
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure Python
      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Installe les dépendances
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # Crée un fichier .env
      - name: Create .env file
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

      # Exécute les tests (facultatif, à adapter selon votre projet)
      - name: Run tests
        run: |
          source venv/bin/activate
          python manage.py test

      # Archive le projet pour le déploiement
      - name: Zip artifact for deployment
        run: zip -r django-app.zip . -x "venv/*"

      # Charge l'archive comme artefact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: django-app
          path: django-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Télécharge l'artefact du job de build
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: django-app

      # Dézippe l'artefact
      - name: Unzip artifact
        run: unzip django-app.zip -d app

      # Configure l'environnement pour le déploiement
      - name: Set up environment variables
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> app/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> app/.env

      # Déploie sur Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cestquoilouverture'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
